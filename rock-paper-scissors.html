<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor DOM-CSS project</title>

    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <h4>Rock Paper Scissors</h4> 
    
    <button class="icon-btn js-rock-btn">
      <img src="images/rock-emoji.png" alt="rock-icon" class="icon">
    </button>

    <button class="icon-btn js-paper-btn">
      <img src="images/paper-emoji.png" alt="paper-icon" class="icon">
    </button>

    <button class="icon-btn js-scissors-btn">
      <img src="images/scissors-emoji.png" alt="scissor-icon" class="icon">
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset-btn">Reset Score</button>

    <button class="auto-btn">Auto Play</button>
    <div class="confirmation"></div>

    <script src="rock-paper-scissors.js"></script>

</body>
</html>
